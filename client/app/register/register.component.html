<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" autocomplete="on" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mobile.valid }">
            <label for="mobile">Mobile Number</label>
            <input type="number" class="form-control" autocomplete="off" maxlength="10" name="mobile" [(ngModel)]="model.mobile" #mobile="ngModel" required />
            <div *ngIf="f.submitted && !mobile.valid" class="help-block">Mobile Number is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" autocomplete="off" maxlength="10" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !gender.valid }">
            <label for="gendr">Gender</label><br>
            <label class="radio-inline">
                <input type="radio" name="gender" value="Male" [(ngModel)]="model.gender" checked="true" />Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="Female" [(ngModel)]="model.gender" />Female
            </label>
        </div>
        <div *ngIf="f.submitted && !gender.valid" class="help-block">Please Select Gender</div>
        <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div> -->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !dob.valid }">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" name="dob" [(ngModel)]="model.dob" #dob="ngModel" min="1980-12-12" required />
            <div *ngIf="f.submitted && !dob.valid" class="help-block">Select Date of Birth</div>
            <!-- <div *ngIf="dob.value > 1980-12-12" class="help-block">Date should be lower than 12-12-1980</div> -->
        </div><br>
        <div class="capbox">
            <div class=captchaDiv></div>
            <div class=captchainner>
                Enter the captcha below<br>
                <input type=hidden [id]="txtCaptcha" />
                <input type=text id=captchainput name="captchainput" size="15" />
            </div>
        </div><br><br>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
