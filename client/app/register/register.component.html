<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mobile.valid }">
            <label for="mobile">Mobile Number</label>
            <input type="text" class="form-control" name="mobile" [(ngModel)]="model.mobile" #mobile="ngModel" required />
            <div *ngIf="f.submitted && !mobile.valid" class="help-block">Mobile Number is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !gender.valid }">
            <label for="gendr">Gender</label>
            <div class="row">
                <input type="radio" class="form-control" name="male" [(ngModel)]="model.gender" #gender="ngModel" required />Male
                <input type="radio" class="form-control" name="female" [(ngModel)]="model.gender" #gender="ngModel" required />Female
            </div>
            <div *ngIf="f.submitted && !gender.valid" class="help-block">Please Select Gender</div>
        </div>
        <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div> -->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !dob.valid }">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" name="dob" [(ngModel)]="model.dob" #dob="ngModel" min="1980-12-12" required />
            <div *ngIf="f.submitted && !dob.valid" class="help-block">Select Date of Birth</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
